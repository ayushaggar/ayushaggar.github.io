	<script src="js/jquery.visualNav.js"></script>
	<script>
	$(function(){
		// adjust overall window size to keep all content in one row
		var w, timer,
		wait = true,
		navbar = $('.navbar'),
		win = $(window),
		adjustOverallWidth = function(){
			w = ( $('.content').length - 1 ) * ( win.width() + 20 ); // adding 20px for margins
			$('body').css({ width : w, height: win.height() - 50 }); // subtract out nav bar height + margins
			// scroll to current hash - needed for page load and resizing
			if (wait) {
				wait = false;
				timer = setTimeout(function(){
					$('.navbar').visualNav( window.location.hash );
					wait = true;
				}, 300);
			}
		};
		win.resize(function(){
			adjustOverallWidth();
		});

		// make mousewheel scroll horizontally
		$('body').mousewheel(function (event, delta) {
			// get normalized body for scrolling
			w = navbar.data('visualNav').$body;
			// multiples of 30 seems to work well
			w.scrollLeft( w.scrollLeft() + (delta * -30) );
			return false;
		});

		// initialize visualNav
		navbar.visualNav({
			selectedClass : 'active',
			fitContent  : true,
			initialized: adjustOverallWidth
		});

	});
	</script>
